  - name: vulnerability-scan-npm
    image: node:10.12.0
    commands:
      - npm audit > build/reports/npm-audit-report.txt || true # dont fail build if non 0 exit code
    when:
      branch: develop

  - name: sync-reports
    image: alpine:3.12.1
    commands:
      - mkdir -p /var/webfiles/${DRONE_BUILD_NUMBER}
      - cp -r build/reports /var/webfiles/${DRONE_BUILD_NUMBER}
    volumes:
      - name: webfiles
        path: /var/webfiles
    when:
      status: [ success, failure ]

  - name: deploy-dev
    image: appleboy/drone-ssh:linux-amd64
    settings:
      host: lemms1.fivium.local
      username: root
      port: 22
      command_timeout: 300s # 5 mins
      script:
        - /srv/salt/decc.local/files/pathfinder/scripts/dev/pathfinder-autodeploy.py
    environment:
      SSH_KEY:
        from_secret: dev_ssh_key
    when:
      status: success
      branch: develop

  - name: deploy-st
    image: appleboy/drone-ssh:linux-amd64
    settings:
      host: lemms1.fivium.local
      username: root
      port: 22
      command_timeout: 300s # 5 mins
      script:
        - /srv/salt/decc.local/files/pathfinder/scripts/st/pathfinder-autodeploy.py
    environment:
      SSH_KEY:
        from_secret: dev_ssh_key
    when:
      status: success
      branch: develop

  - name: slack
    image: plugins/slack:linux-amd64
    settings:
      webhook: https://hooks.slack.com/services/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
      channel: oga-pathfinder
      template: |
        *{{build.status}}* <{{build.link}}|Commit {{truncate build.commit 7}} on {{build.branch}} by ${DRONE_COMMIT_AUTHOR_NAME}>
        Reports published to: http://drone-assets.fivium.local:9090/pathfinder/{{build.number}}/
    when:
      status: [ success, failure ]

volumes:
  - name: webfiles
    host:
      path: /home/fivium/www/pathfinder

  - name: nvd-db
    host:
      path: /home/fivium/nvd-db