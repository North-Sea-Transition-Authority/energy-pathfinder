kind: pipeline
type: docker
name: default

steps:
  - name: fetch-fds-submodule
    image: alpine/git:v2.26.2
    commands:
      # Drone cannot auth to a ssh based repo, so override to https to make use of .netrc
      - git config submodule.fivium-design-system-core.url https://bitbucket.org/fiviumuk/fivium-design-system-core.git
      - git submodule update --init --recursive

  - name: build-fds
    image: node:10
    commands:
      - cd fivium-design-system-core
      - npm install
      - npx gulp build
      - cd ..

  - name: build-frontend
    image: node:10
    commands:
      - npm install
      - npx gulp buildAll

  - name: build-java
    image: openjdk:11-jdk-slim
    environment:
      SONAR_TOKEN:
        from_secret: sonar_token
    commands:
      - chmod +x gradlew
      - ./gradlew test jacocoTestReport checkstyleMain bootWar bootJar sonarqube

  - name: publish-build-s3
    image: plugins/s3:linux-amd64
    settings:
      bucket: fivium-pathfinder-resources
      region: eu-west-2
      access_key:
        from_secret: drone_oga_s3_access_key
      secret_key:
        from_secret: drone_oga_s3_secret_key
      source: build/libs/*
      target: /builds/oga
      strip_prefix: build/libs/
    when:
      status: success
      branch: [ develop, release/*, master ]

  - name: publish-docker-develop
    image: plugins/docker:19.03.8
    settings:
      registry: quay.io
      repo: quay.io/fivium/pathfinder
      tags:
        - develop
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    when:
      branch:
        - develop
      status:
        - success

  - name: publish-docker
    image: plugins/docker:19.03.8
    settings:
      registry: quay.io
      repo: quay.io/fivium/pathfinder
      tags:
        - ${DRONE_BRANCH/\//-}-${DRONE_BUILD_NUMBER}
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    when:
      branch:
        - master
        - release/*
        - publish-to-docker
      status:
        - success

#  - name: vulnerability-scan-java
#    image: openjdk:11-jdk-slim
